<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    INGRESOS
                </div>
                <div class="derecha">
                    <div class=" presupuesto_ingreso--valor" id="ingresos">
                        +4,000.00
                    </div>
                    <div class="presupuesto_ingreso--porcentaje">
                    
                    </div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
<div class="presupuesto_egreso--texto">
    EGRESOS
</div>
<div class="derecha limpiarEstilos">
    <div class="presupuesto_egreso--valor" id="egresos">
        -1,900.00
    </div>
    <div class="presupuesto_egreso--porcentaje" id="porcentaje">
        45%
    </div>
</div>
            </div>
        </div>
    </div>
    <form action="" id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <!-- Opci贸n 1: Valor ingreso, seleccionada por defecto, con signo + -->
                    <option value="ingreso" selected>+</option>
                    <!-- Opci贸n 2: Valor egreso -->
                    <option value="egreso" selected>-</option>
                </select>
                
                <!-- Tres inputs pide pero solo hay instruccion para dos -->
                <input type="text" class=" agregar_descripcion" placeholder="Agregar Descripci贸n" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor" value="Valor" step="any" id="valor">

                
                <!-- Bot贸n -->
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"> </ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">INGRESOS</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class=" elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"> </ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Venta coche
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            +1,500.00
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"> </ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">
                EGRESOS
            </h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Renta departamento
                    </div>
                    <div class=" derecha limpiarEstilos">
                        <div class=" elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class=" elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"> </ion-icon>  
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"> </ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="/js/Dato.js"></script>
    <script src="/js/Ingreso.js"></script>
    <script src="/js/Egreso.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
